<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Website</title>
</head>
<body>
  <h1>Welcome to our Restaurant!</h1>
  <button onclick="loadMenu()">View Menu</button>
  
  <script>
    function getMenu() {
      return fetch('https://raw.githubusercontent.com/saksham-accio/f2_contest_3/main/food.json')
        .then(response => response.json())
        .then(data => {
          const menuItems = data.menu;
          console.log(menuItems); // Display menu items (you can update the UI here)
        })
        .catch(error => {
          console.error('Error fetching menu:', error);
        });
    }

    function loadMenu() {
      getMenu();
    }

    function takeOrder() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const burgers = ['Burger 1', 'Burger 2', 'Burger 3']; // Randomly selected burgers
          const order = {
            burgers: burgers
          };
          resolve(order);
        }, 2500);
      });
    }

    function orderPrep() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const orderStatus = {
            order_status: true,
            paid: false
          };
          resolve(orderStatus);
        }, 1500);
      });
    }

    function payOrder() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const orderStatus = {
            order_status: true,
            paid: true
          };
          resolve(orderStatus);
        }, 1000);
      });
    }

    function thankYouFnc() {
      alert('Thank you for eating with us today!');
    }

    function placeOrder() {
      takeOrder()
        .then(order => {
          console.log('Order:', order);
          return orderPrep();
        })
        .then(orderStatus => {
          console.log('Order status:', orderStatus);
          return payOrder();
        })
        .then(orderStatus => {
          console.log('Payment status:', orderStatus);
          thankYouFnc();
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
